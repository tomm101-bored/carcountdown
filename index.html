<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time until Tomm's cat arrives</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #686868;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 48px;
            font-weight: bolder;
        }
        .side-images {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-image {
            left: -120px;
        }
        .right-image {
            right: -120px;
        }
        img {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="side-image left-image">
        <img src="images/viber_image_2025-01-13_18-38-21-529.png" alt="Cat on the left">
    </div>
    <div class="container">
        <div class="title">Time until Tomm's cat arrives</div>
        <div class="message">Now he has a cat!</div>
    </div>
    <div class="side-image right-image">
        <img src="images/viber_image_2025-01-13_18-38-21-529.png" alt="Cat on the right">
    </div>
</body>
</html>
